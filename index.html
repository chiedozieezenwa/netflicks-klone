<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home - Netflix</title>
  </head>
  <body>
    <main>
      <section class="header">
        <nav>
          <a href="index.html"
            ><img src="./assets/Logo.png" alt="Netflix Logo"
          /></a>

          <div>
            <img class="earth" src="./assets/earth.png" alt="earth icon" />
            <img
              class="arrow"
              src="./assets/bi_caret-down-fill.png"
              alt="dropdown arrow"
            />

            <select name="Language" id="">
              <option value="English">&nbsp;&nbsp;English</option>
              <option value="Igbo">Igbo</option>
              <option value="Hausa">Hausa</option>
              <option value="Yoruba">Yoruba</option>
            </select>

            <button class="signIn"><a href="#">Sign In</a></button>
          </div>
        </nav>
      </section>

      <section class="hero">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p id="watch">Watch anywhere. Cancel anytime.</p>
        <p id="membership">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form action="">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            id="email"
          />
          <button>
            Get Started <img src="./assets/Frame.png" alt="arrow" />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
