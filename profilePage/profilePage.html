<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profilePage.css" />
    <title>Netflix-browse</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../assets/Logo.png" alt="Netflix Logo"
      /></a>
    </header>

    <main>
      <section>
        <h1>Who's Watching?</h1>

        <div class="profiles">
          <div class="profile_1">
            <figure>
              <a href="#"
                ><img
                  src="../assets/ProfilePicture 1.png"
                  alt="First Person Emoji"
              /></a>
              <figcaption id="figcaption">Chiedozie</figcaption>
            </figure>

            <figure>
              <a href="#">
                <img
                  src="../assets/ProfilePicture 2.png"
                  alt="Second Person Emoji"
                />
              </a>
              <figcaption id="figcaption">Chidinma</figcaption>
            </figure>
          </div>

          <div class="profile_2">
            <figure>
              <a href="#">
                <img
                  src="../assets/ProfilePicture 3.png"
                  alt="Third Person Emoji"
                />
              </a>
              <figcaption id="figcaption">Inimfon</figcaption>
            </figure>

            <figure>
              <a href="#">
                <img
                  src="../assets/ProfilePicture 4.png"
                  alt="Fourth person Emoji"
                />
              </a>
              <figcaption id="figcaption">Chibuzor</figcaption>
            </figure>
          </div>

          <figure class="add_profile">
            <img src="../assets/plus.png" alt="Add a Profile" />
            <figcaption>Add a Profile</figcaption>
          </figure>
        </div>

        <div class="text">
          <p>Manage Profile</p>
        </div>
      </section>
    </main>
  </body>
</html>
