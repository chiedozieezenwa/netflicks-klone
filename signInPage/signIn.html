<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"
          ><img src="../assets/Logo.png" alt="Netflix_logo"
        /></a>
      </nav>
    </header>
    <main>
      <section class="logIn">
        <h1>Sign In</h1>

        <form action="../profilePage/profilePage.html">
          <input type="text" name="email" placeholder="Email or phone number" />
          <input type="password" name="password" placeholder="Password" />
          <button>Sign in</button>
        </form>

        <div class="remember">
          <p>Remember me</p>
          <p>Need help?</p>
        </div>

        <div class="login_facebook">
          <img src="../assets/facebook.png" alt="Login with Facebook" />
          <p>Login with Facebook</p>
        </div>

        <div class="new">
          <p>New to Netflix?</p>
          <a href="../index.html">Sign up now.</a>
        </div>

        <div class="foot">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Questions? Call 1-844-505-2993</p>

        <div class="foot_items_1">
          <p>FAQ</p>
          <p>Help Center</p>
          <p>Terms of Use</p>
          <p>Privacy</p>
        </div>

        <div class="foot_items_2">
          <p>Cookie Preferences</p>
          <p>Corporate Information</p>
        </div>

        <div class="language">
          <img class="earth" src="../assets/earth.png" alt="earth icon" />
          <img
            class="arrow"
            src="../assets/bi_caret-down-fill.png"
            alt="dropdown arrow"
          />

          <select name="Language" id="">
            <option value="English">&nbsp;&nbsp;English</option>
            <option value="Igbo">Igbo</option>
            <option value="Hausa">Hausa</option>
            <option value="Yoruba">Yoruba</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
